<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArmBot</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Icons (for globe & cart) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <div class="top-buttons">
      <button class="lang-btn"><i class="fa-solid fa-globe"></i></button>
      <button class="connect-btn">Connect</button>
      <button class="review-btn">+ Add Review</button>
    </div>
  </header>

  <!-- Navigation bar -->
  <header class="navbar">
    <div class="logo">armbot</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#products"><b>Products</b></a></li>
        <li><a href="#education"><b>Education</b></a></li>
        <li><a href="#about"><b>About Us</b></a></li>
      </ul>
    </nav>
    <div class="cart">
      <button class="cart-btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="glow-text">Welcome to our company</h1>
    <p class="slogan"><b>Simple and powerful robots for education</b></p>
  </section>

</body>
</html>
